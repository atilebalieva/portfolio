<script>
   let answerUser = null;
   function answer() {
      answerUser = parseInt(prompt('Please, enter a number from 1 to 20'));
   }
   let array = [];

   while (answerUser < 1 || answerUser > 20) {
      answer();
      if (answerUser < 1 || answerUser > 20) {
         alert('Please, enter again');
      }
      else if (answerUser >= 1 || answerUser <= 20) {
         for (let i = 0; i < answerUser; i++) {
            array.push(Math.floor(Math.random() * 101));
         }
         alert(array);
         break;
      } length
   }
</script>
