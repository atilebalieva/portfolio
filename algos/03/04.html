<script>
   //Write a program duplicating an array but with zeros at the beginning. 
   //Use functions. 

   const arr = [1, 0, 8, 0, 3, -1];
   const test = [1, 2, 3, 4, 5, 6, 6, 'p'];
   const test2 = ['w', 'r', 'i', 't', 'e']

   let copyArray = function (inArr) {
      let outArr = [];
      for (let b = 0; b < 2; b++) {
         outArr.push(0);
      }
      for (let i = 0; i < inArr.length; i++) {
         outArr.push(inArr[i]);
      }
      return outArr;
   }

   alert(copyArray(test2));

</script>
