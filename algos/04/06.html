<!-- Write a function deleting all extra spaces from a sentence:
Returns a string without extra spaces.

function deleteExtraSpaces(str) {...}

Delete at the beginning and the end (i.e. trim):
“ abc ” => “abc”

Should be only one space between words:
“JavaScript is cool!” => “JavaScript is cool!” -->


<script>

   let string = '   I am          Aisal  ';
   let newString = '';

   function deleteExtraSpaces(str) {
      str = str.trim();
      for (let i = 0; i < str.length; i++) {
         if (str[i] !== ' ' || str[i - 1] !== ' ') {
            newString += str[i];
         }
      }
      console.log(newString);
   }
   deleteExtraSpaces(string);
</script>
