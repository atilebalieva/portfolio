<script>
   //Write a function checking if a car object (from the previous task) is valid.
   const car = {
      model: 'Merc',
      year: 2022,
      price: 300000,
   }

   function isValid(car) {
      if (typeof (car.model) === 'string' && typeof (car.year) === 'number' && typeof (car.price) === 'number')
         console.log(true);
