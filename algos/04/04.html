<script>

   // Write a function returning subset of an array:
   // Depending on value of the flag parameter, the function returns:
   //-1 - only negative elements.If arr contains no negative elements, return an empty array.
   // 0 - only zero elements.No zero in arr - return an empty array. 
   // 1 - only positive elements.An empty array, if no positive elements in arr.

   const arr = [1, 2, 3, 4, 5, 6, 7, -10, -24, -10, 0, 0, 0, 0, 0];
   let newArr = [];

   function subset(arr, flag) {
      if (flag < 0) {
         for (let i = 0; i < arr.length; i++) {
            if (arr[i] < 0) {
               newArr.push(arr[i]);
            } else newArr;
         }
         console.log(newArr);
      }

      if (flag === 0) {
         for (let i = 0; i < arr.length; i++) {
            if (arr[i] === 0) {
               newArr.push(arr[i]);
            } else newArr;
         }
         console.log(newArr);
      }

      if (flag > 0) {
         for (let i = 0; i < arr.length; i++) {
            if (arr[i] > 0) {
               newArr.push(arr[i]);
            } else newArr;
         }
         console.log(newArr);
      }
   }

   subset(arr, 0);
</script>
