<script>
   // Check if an array is sorted.

   const array = [1, 2, 3, 5, 4];
   let counter = 1;
   for (let i = 0; i < array.length; i++) {
      if (array[i] < array[i + 1]) {
         counter++;
      }
   }

   if (counter === array.length) {
      console.log('Sorted');
   } else {
      console.log('Not sorted');
   }


</script>
