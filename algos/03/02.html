<script>
   const number = Math.floor(Math.random() * 11);
   let answerUser = null;
   function answer() {
      answerUser = parseInt(prompt('Please, enter a number from 0 to 10'));
   }
   while (answerUser < number || answerUser > number) {
      answer();
      if (answerUser < number) {
         alert('Lower');
      } else if (answerUser > number) {
         alert('Bigger');
      } else if (answerUser === number) {
         alert('Correct');
         break;
      }

   }
</script>
