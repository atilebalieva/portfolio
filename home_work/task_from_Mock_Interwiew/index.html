<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">

</head>

<body>
   <div class="main">
      <div class="aside">
      </div>
      <div class="form-info">
         <form action="">
            <label for="card-name">Card holder name</label>
            <p>
               <input type="text" id="card-name" placeholder="card name">
            </p>
            <label for="card-number"> Card number </label>
            <p>
               <input type="number" id="card-number" placeholder=" 0000 0000 0000 0000">
            </p>
            <label for="">Exp. date (mm/yy)</label>
            <p>
               <input type="number" id="month" placeholder="MM">
               <input type="number" id="year" placeholder="YY">
               <label for="cvc">cvc</label>
               <input type="number" id="cvc" placeholder="123">
            </p>
            <button type="button" id="confirm">Confirm</button>
         </form>
      </div>
      <div class="uset-add-info">
         <div class="cards">
            <img class="front" src="images/bg-card-front.png" alt="front-card">
            <img class="back" src="images/bg-card-back.png" alt="back-card">
         </div>
         <div class="user-info">
            <p id="card-number-text">0000 0000 0000 0000</p>
            <p id="card-name-text">Your name</p>
            <p id="exp-date-text"><span id="month-text">00</span><span>/</span><span id="year-text">00</span></p>
            <p id="cvc-text">000</p>
         </div>
      </div>
   </div>
   <script src="js-part.js"></script>
</body>

</html>
