<script>
   //Print “yes” if an array contains zero.

   const a = [1, 2, 3, 0];
   let c = null;
   for (let i = 0; i < a.length; i++) {
      if (a[i] === 0) {
         c = true;
      }
   }
   if (c === true) {
      console.log('yes')
   }

   const b = [1, 2, 3, -1];
   for (let i = 0; i < a.length; i++) {
      if (b[i] !== 0) {
         c = true;
      }
   }
   if (c === true) {
      console.log('no')
   }

</script>
