<script>
   //   Write a function comparing two car objects:
   // Two car object equal if all the fields are equal: car1.model == car2.model, car2.year == car2.year, etc. 

   const car1 = {
      model: 'Lexus',
      year: 2022,
      price: 300000,
   }

   const car2 = {
      model: 'Lexus',
      year: 2022,
      price: 300000,
   }

   function compare(car1, car2) {
      if (car1.model === car2.model && car1.year === car2.year && car1.price === car2.price)
         console.log(true);
      else console.log(false);
   }

   compare(car1, car2);

</script>
