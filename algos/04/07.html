<script>
   // Create a two dimensional array 3x3 and print in the following format in the console:
   const arr = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];
   let newArr = '';
   for (let i = 0; i < arr.length; i++) {
      for (let j = 0; j < arr[i].length; j++) {
         newArr += `[${arr[i][j]}]`;
         if (arr[i][j] === arr[i][2]) {
            newArr += '\n'
         }
      }
   }
   console.log(newArr);
</script>
