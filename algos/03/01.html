<script>
   //Create an inputbox asking “Please enter a number:”. If a number is entered, an alert box is shown “Number entered”. 
   //If the entered value is not a number, 
   //the alert shows “Not a number”. Note: number can be integer or decimal. 


   const ask = prompt('Please, enter a number');
   const askNum = parseInt(ask);

   if (!isNaN(askNum)) {
      alert('Number is entered')
   } else if (ask.length === 0) {
      alert('Please, enter a number');
   } else {
      alert('Not a number');
   }

</script>
