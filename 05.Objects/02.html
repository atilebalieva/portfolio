<script>
   const Math = {
      plus: function (a, b) {
         return a + b;
      },
      minus: function (a, b) {
         return a - b;
      },
      divide: function (a, b) {
         return a / b;
      },
      multiply: function (a, b) {
         return a * b;
      }
   }

   console.log(Math.plus(2, 3));
   console.log(Math.minus(3, 2));
   console.log(Math.divide(4, 2));
   console.log(Math.multiply(2, 3));
</script>
